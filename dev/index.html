<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="page-title">
      <h1>Marionette Lab 2.2.6</h1>
    </div>

    <div class="target"></div>

    <div class="clear"></div>

    <div class="form-target"></div>

    <script type="text/template" id="form-template">
      <form class="coffee-form">
        <h3>Coffee Form</h3>
        <input type="text" name="type" placeholder="Coffee Type">
        <input type="text" name="desc" placeholder="Description">
        <input type="text" name="img" placeholder="Image filename">
        <input type="submit" value="submit">
      </form>
    </script>

    <script type="text/template" id="template">
      <div class="contact-wrapper">
        <img class="coffee-img" src="<%- img %>.jpg" alt="<%- type %>">
        <h3><%- type %></h3>
        <p><%- description %></p>
      </div>
    </script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/backbone-min.js"></script>
    <script src="./js/backbone.marionette.min.js"></script>
    <script src="main.min.js"></script>
  </body>
</html>
